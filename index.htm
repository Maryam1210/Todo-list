<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<body >

    <div class="container col-lg-7 shadow-sm">
        <h3 class="text-center text-primary text-decoration-underline">TODO APPLICATION</h3>
        <input type="text" id="item" class="col-lg form-control form-control" >
        <button class="form-control form-control btn btn-primary my-3 w-100" onclick="submi()">Submit</button>
        <div class="alert alert-primary text-center col-lg" id="fill" style="display: none;">Fill in something</div>
        <div id="show"></div>
    </div>
    

    <script>
         var allTodos= []
         function submi(){
        if(item.value == ""){
        fill.style.display = "block"
       }
    else{
        allTodos.push(item.value); 
        console.log(allTodos);
        show.innerHTML = ""
        document.getElementById('item').value = ""
        show.innerHTML = ""
        for(x=0; x<allTodos.length; x++){
        show.innerHTML +=  `
        <div class="card d-flex" style="width: 18rem; display:flex;">
       <div class="card-body">
        <p>${x+1.}${allTodos}</p>
        <p class="card-text">This is a very beautiful item</p>
        <button class = "btn btn-danger"><i class="fas fa-trash" onclick = "del()"></i></button>
        <a href="#" class="btn btn-warning "><i class="fas fa-edit" data-bs-dismiss="modal" onclick = "edit()"></i></a>
        </div>
        </div> `
        }
        
    }
}
function edit(){
    show.innerHTML = ""
    var end = prompt("enter the value you want to replace")
    allTodos.splice( 1, end)
    show.innerHTML +=  `
        <div class="card" style="width: 18rem; display:flex;">
       <div class="card-body">
        <p>${x+1.} ${allTodos}</p>
        <p class="card-text">This is a very beautiful item</p>
        <button class = "btn btn-danger"><i class="fas fa-trash" onclick = "del()"></i></button>
        <button class="btn btn-warning "><i class="fas fa-edit " data-bs-dismiss="modal" onclick = "edit()"></i></button>        </div>
        </div> `
}
function del(){
    allTodos.splice(1,1)
    show.innerHTML = ""
    result()
}
function result(){
    show.innerHTML = ""
    for(x=0; x<allTodos.length; x++){
        show.innerHTML +=  `
        <div class="card d-flex" style="width: 18rem; display:flex;">
       <div class="card-body">
        <p>${x+1.}${allTodos}</p>
        <p class="card-text">This is a very beautiful item</p>
        <button class = "btn btn-danger"><i class="fas fa-trash" onclick = "del()"></i></button>
        <a href="#" class="btn btn-warning "><i class="fas fa-edit" data-bs-dismiss="modal" onclick = "edit()"></i></a>
</div>
</div> `
        }
}
    </script>
</body>
</html>

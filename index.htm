<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container col-lg-7 shadow-sm">
    <h3 class="text-center text-primary text-decoration-underline">TODO APPLICATION</h3>
    <input type="text" id="item" class="col-lg form-control form-control">
    <button class="form-control form-control btn btn-primary my-3 w-100" onclick="submit()">Submit</button>
    <div class="alert alert-primary text-center col-lg" id="fill" style="display: none;">Fill in something</div>
    <p class="text-center text-primary fs-4" style="display:block;" id="bee"> You have no item yet</p>
    <div id="show"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var allTodos = [];

     function submit() {
        var item = document.getElementById('item');
        var fill = document.getElementById('fill');
        
        if (item.value === "") {
            fill.style.display = "block";
        } else {
            allTodos.push(item.value);
            item.value = "";
            displayTodos();
        }
    }

    function displayTodos() {
        var show = document.getElementById('show');
        show.innerHTML = "";
        
        allTodos.forEach(function(todo, index) {
            bee.style.display = "none"
            show.innerHTML += `
            <div class="card d-flex" style="width: 18rem; display:flex;">
            <div class="card-body">
             <p>${index + 1}. ${todo}</p>
             <p class="card-text">Display your todo and let us the outcome</p>
             <button class="btn btn-danger" onclick="deleteItem(${index})"><i class="fas fa-trash"></i></button>
             <button class="btn btn-warning" onclick="editItem(${index})"><i class="fas fa-edit"></i></button>
             </div>
             </div>
            `;
        });
    }

    function editItem(index) {
        var newValue = prompt('Enter the new value');
        if (newValue !== null) {
            allTodos[index] = newValue;
            displayTodos();
        }
    }

    function deleteItem(index) {
        allTodos.splice(index, 1);
        displayTodos();
    }
</script>
</body>
</html>
